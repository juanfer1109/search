<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <img id="logo_as" src="logo.png">
            <div class="menu">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a href="index.html">Google Search</a></li>
                    <li class="nav-item"><a href="imagen.html">Image Search</a></li>
                </ul>
             </div>
             <div  class="title">
             <p>Advanced Search</p>  
             </div>   
            
        </div>

        <form action="https://www.google.com/search">
            <div class="form-group row">
              <label style="text-align: right" for="as_q" class="col-sm-2 col-form-label">All these words:</label>
              <div class="col-sm-10">
                <input  style="width:500px" type="text" class="form-control" name="as_q">
              </div>
            </div>
            <div style="text-align: right" class="form-group row">
              <label for="as_epq" class="col-sm-2 col-form-label">This exact word or phrase:</label>
              <div class="col-sm-10">
                <input  style="width:500px" type="text" class="form-control" name="as_epq">
              </div>
            </div>
            <div class="form-group row">
                <label style="text-align: right" for="as_oq" class="col-sm-2 col-form-label">Any of these words:</label>
                <div class="col-sm-10">
                  <input  style="width:500px" type="text" class="form-control" name="as_oq">
                </div>
            </div>
            <div class="form-group row">
                <label style="text-align: right" for="as_eq" class="col-sm-2 col-form-label">None of these words:</label>
                <div class="col-sm-10">
                  <input style="width:500px" type="text" class="form-control" name="as_eq">
                </div>
            </div>


            <div style="margin: 15px;" class="form-group row">
              <div class="col-sm-10 text-center">
                <button type="submit" class="btn btn-primary">Advanced Search</button>
              </div>
            </div>
          </form>
    </body>
</html>
